	<script src='http://jsvim.org/vim.js'></script>

		<pre id="vim">js-vim is an implementation of ViM in JavaScript

Its scope is to satisfy ViM users on the web.
</pre>
		<script>
var el = document.getElementById('vim'),
			text = el.innerHTML;
			el.innerHTML = '';

		vim.edit({
			el: document.getElementById('vim')
		});

		vim.text(text);

		vim.exec('G')
		vim.exec('$')
		</script>
